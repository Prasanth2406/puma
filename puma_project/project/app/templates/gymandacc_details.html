<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body{
      padding: 20px;
    }
    img{
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ga.simage}}" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2 class="mt-4"><b>{{ga.name}}</b></h2>
        <p class="lead">â‚¹{{ga.price}}</p>
        <p><b>Color : </b>{{ga.color}}</p>
        <p><b>Description : </b>{{ga.description}}</p>
        <form action="{% url 'add_to_cart_gym' ga.id %}" method="post" class="mt-4">
          {% csrf_token %}
          <div class="form-group">
            <label for="quantity">Select quantity:</label>
            <select name="quantity" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
