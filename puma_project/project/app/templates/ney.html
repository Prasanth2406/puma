<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ data.sname }}</title>
  <!-- Add Bootstrap CSS link or use a CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    /* Add your custom styles here */
    body {
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* Add more styles as needed */
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ data.image.url }}" alt="{{ data.sname }}" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2 class="mt-4"><b>{{ data.sname }}</b></h2>
        <p class="lead">â‚¹{{ data.sprice }}</p>
        <p><b>Color:</b> {{ data.scolor }}</p>
        <p><b>Description:</b> {{ data.description }}</p>

        <form action="{% url 'add_to_cart' data.id %}" method="post" class="mt-4">
          {% csrf_token %}
          <div class="form-group">
            <label for="quantity">Select quantity:</label>
            <select name="quantity" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
