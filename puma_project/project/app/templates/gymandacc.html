<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      
    }
    .img-container{
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-left: 4%;
      top: 2%;
    }
    .card{
      width: 23%;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  {% include 'header.html' %}
  <div class="img-container">
  {% for i in g %}
    <div class="card">
      <a href="{% url 'Gymandacc_detail' i.id %}">
      <img src="{{i.simage}}" alt="" style="width: 60%;"></a>
      <p><b>{{i.name}}</b></p>
      <p>Rs. {{i.price}}</p>
    </div>
  {% endfor %}
  </div>
</body>
</html>
